<p-table
            [value]="tarefas()"
            [paginator]="true"
            [rows]="8"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:50%; text-align: center;">Título</th>
                    <th style="text-align: center;">Prazo Final</th>
                    <th style="text-align: center;">Status</th>
                    <th style="text-align: center;">Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tarefa>
                <tr>
                    <td style="text-align: center;">{{tarefa.titulo}}</td>
                    <td style="text-align: center;">{{tarefa.prazo_final | date: 'dd/MM/yyyy'}}</td>
                    <td style="text-align: center;"><p-tag [value]="tarefa.status" [severity]="obterCorStatus(tarefa.status)" /></td>
                    <td style="text-align: center;">
                        <p-button severity="warning" [rounded]="true" icon="pi pi-pencil" [text]="true" (click)="editarTarefa(tarefa.id)" />
                        <p-button severity="danger" [rounded]="true" icon="pi pi-trash" [text]="true" (click)="excluirTarefa(tarefa.id)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
