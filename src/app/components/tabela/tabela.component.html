<p-table
            [value]="tarefas()"
            [paginator]="true"
            [rows]="10"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:50%">Título</th>
                    <th>Prazo Final</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tarefa>
                <tr>
                    <td>{{tarefa.titulo}}</td>
                    <td>{{tarefa.prazo_final | date: 'dd/MM/yyyy'}}</td>
                    <td><p-tag [value]="tarefa.status" [severity]="obterCorStatus(tarefa.status)" /></td>
                    <th><p-button severity="danger" [outlined]="true" size="small" [rounded]="true" icon="pi pi-trash" (click)="excluirTarefa(tarefa.id)" /></th>
                </tr>
            </ng-template>
        </p-table>
