<p-table 
  [value]="tarefas()" 
  [paginator]="true" 
  [rows]="8" 
  responsiveLayout="stack"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 50%; text-align: center;">Título</th>
      <th style="text-align: center;">Prazo Final</th>
      <th style="text-align: center;">Status</th>
      <th style="text-align: center;">Ações</th>
    </tr>
  </ng-template>
  
  <ng-template pTemplate="body" let-tarefa>
    <tr>
      <td class="center titulo">{{ tarefa.titulo }}</td>
      <td class="center">{{ tarefa.prazo_final | date: 'dd/MM/yyyy' }}</td>
      <td class="center">
        <p-tag 
          [value]="tarefa.status" 
          [severity]="obterCorStatus(tarefa.status)" 
        />
      </td>
      <td class="center">
        <p-button 
          severity="warning" 
          [rounded]="true" 
          icon="pi pi-pencil" 
          [text]="true"
          (click)="editarTarefa(tarefa.id)" 
        />
        <p-button 
          severity="danger" 
          [rounded]="true" 
          icon="pi pi-trash" 
          [text]="true"
          (click)="excluirTarefa(tarefa.id, tarefa.titulo)" 
        />
      </td>
    </tr>
  </ng-template>
</p-table>
